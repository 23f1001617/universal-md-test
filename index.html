<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-left: 5px solid #ccc;
            overflow-x: auto;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        code {
            background: #f9f9f9;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="content"></div>

<script>
    async function fetchMarkdown() {
        const response = await fetch('input.md');
        const text = await response.text();
        return text;
    }

    function markdownToHTML(markdown) {
        const html = markdown
            .replace(/^###### (.+)$/gm, '<h6>$1</h6>')
            .replace(/^##### (.+)$/gm, '<h5>$1</h5>')
            .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            .replace(/^# (.+)$/gm, '<h1>$1</h1>')
            .replace(/\n/g, '<br>')
            .replace(/^\* (.+)$/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
        return html;
    }

    async function displayMarkdown() {
        const markdown = await fetchMarkdown();
        const htmlContent = markdownToHTML(markdown);
        document.getElementById('content').innerHTML = htmlContent;
    }

    displayMarkdown();
</script>

</body>
</html>
